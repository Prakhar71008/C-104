<html>

    <head>

        <title>

            Image recognition

        </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


        <link href="style.css" rel="stylesheet" >

    </head>

    <body>

        <div class="container">
            
            <center>

                <h2>IMAGE RECOGNITION</h2>

                <br><br>

                <h3>Model is trained to identify the following objects</h3>

                <br><br>

                <h4>

                    Watch

                    <span class="glyphicon glyphicon-time"></span>

                </h4>

                <hr>

                <h4>

                    Soft toy

                    <span class="glyphicon glyphicon-plane"></span>

                </h4>

                <hr>

                <h4>

                    Face

                    <span class="glyphicon glyphicon-user"></span>

                </h4>

                <hr>

                <h4>Mobile Phone

                    <span class="glyphicon glyphicon-phone"></span>

                </h4>

                <hr>

                <h4>

                    Book

                    <span class="glyphicon glyphicon-book"></span>

                </h4>

                <hr>

                <br><br>

                <label>

                    Webcam View-

                </label>

                    <div id="webcam"></div>

                    <br><br>

                    <div id="objects"></div>

                    <br><br>

                    <button onclick="take_photo()" class="btn btn-primary">Capture Image</button>

                    <br><br>

                    <button onclick="identify()" class="btn btn-success">Identify Image</button>

                    <br><br>

                    <h3>Object:<span id="object_name"></span></h3>

                    <br><br>

                    <h3>Accuracy:<span id="object_accuracy"></span></h3>
                
            </center>

        </div>

    </body>
    
</html>
